<!DOCTYPE html>
<head>
    <script src = "formJs.js"></script>
</head>
<body>
    <b>Food Delivery App</b><br><br>
    <form onsubmit = "return form()">
        <label for = "name">Name : </label><input id = "name" type = "text" pattern = "[A-Za-z]{2,30}" placeholder = "name" required><br><br>  
        <label>Phone Number : </label><input id = "phoneNumber" type = "tel" pattern = "[6-9]{1}[0-9]{9}" placeholder = "phoneNumber" required><br><br>
        <label>Address : </label><input id = "address" type = "text" pattern = "[A-Za-z0-9]{2,40}" placeholder = "address" required><br><br>
        <label>Landmark : </label><input id = "landmark" type = "text" pattern = "[A-Za-z]{3,30}" placeholder = "landmark" required><br><br>
        Date Of Birth : <input type = "date" id = "date" placeholder = "date" required><br><br>
        <label for = "gender">Sex : </label>
        <input type = "radio" name = "gender" value = "Male" required>Male
        <input type = "radio" name = "gender" value = "Female">Female
        <input type = "radio" name = "gender" value = "Other">Other<br><br>
        Food Preference : <select id = "preference" required>
            <option value = "" aria-readonly = "true">Food Preference</option>
            <option value = "veg">veg</option>
            <option value = "non-veg">non-veg</option>
            <option value = "chinese">chinese</option>
            <option value = "mexican">mexican</option>
            <option value = "japanese">japanese</option>
        </select><br><br>
        Hotel Preference :
        <input type = "checkbox" value = "Rating" name = "hotelPreference">Rating
        <input type = "checkbox" value = "Price" name = "hotelPreference">Price
        <input type = "checkbox" value = "Outlook" name = "hotelPreference">Outlook <br><br>
        <input type="submit" value="submit">
    </form>
</body>
